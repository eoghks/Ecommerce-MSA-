plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

subprojects {
    apply plugin: 'java' // 모든 하위 프로젝트에 대해 Java 플러그인 적용

    repositories {
        mavenCentral() // 하위 프로젝트들도 공통으로 사용할 리포지토리 설정
    }

    dependencies {
        testImplementation platform('org.junit:junit-bom:5.10.0')
        testImplementation 'org.junit.jupiter:junit-jupiter'
    }

    test {
        useJUnitPlatform()
    }
}